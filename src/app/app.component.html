<div>
  <h1>Async worker validator demo</h1>
  <form novalidate>
    <ul>
      <ng-container *ngFor="let rule of rules">
        <li>
          <input type="text" [formControl]="rule.get('name')">
          <input type="text" [formControl]="rule.get('days')">
        </li>
      </ng-container>
    </ul>
  </form>
  <code>
    {{errors | json}}
  </code>
</div>
